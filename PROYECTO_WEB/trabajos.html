<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Mis Trabajos</title>
    <link rel="stylesheet" href="css/sobremi.css">
    <style>
        .work-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }

        .work-item {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .work-item .work-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="sobremi.html">Sobre Mí</a>
        <a href="servivicos.html">Servicios</a>
        <a href="trabajos.html">Mis Trabajos</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
    </div>

    <!-- Galería de trabajos -->
    <div class="work-gallery">
        <div class="work-item">
            <img src="img/zapa.jpeg" alt="Página web de zapatos">
            <div class="work-info">Página web de zapatos</div>
        </div>
        <div class="work-item">
            <img src="img/gestor.jpeg" alt="Gestor de inventario">
            <div class="work-info">Gestor de inventario</div>
        </div>
        <div class="work-item">
            <img src="img/linux.jpeg" alt="Servidor en Linux">
            <div class="work-info">Servidor en Linux</div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="contacto">
        <p>Correo: ricardora03102015@gmail.com</p>
        <p>Teléfono: 618 278 8938</p>
        <p>País: México</p>
    </footer>

</body>
</html>
